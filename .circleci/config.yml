version: 2.1

orbs:
  slack: circleci/slack@4.9.3

commands:
  notify-failure:
    steps:
      - slack/notify:
          event: fail
          custom: |
            {
              "text": "CircleCI job failed.",
              "blocks": [
                          {
                            "type": "header",
                            "text": {
                              "type": "plain_text",
                              "text": "Job Failed. :red_circle:",
                              "emoji": true
                              }
                          },
                          {
                            "type": "section",
                            "fields": [
                              {
                                "type": "mrkdwn",
                                "text": "*Job ID*: ${CIRCLE_WORKFLOW_JOB_ID}"
                              }
                            ]
                          },
                          {
                            "type": "section",
                            "fields": [
                              {
                                "type": "mrkdwn",
                                "text": "*Job*: ${CIRCLE_JOB}"
                              }
                            ]
                          },
                          {
                            "type": "section",
                            "fields": [
                              {
                                "type": "mrkdwn",
                                "text": "*When*: $(date +'%m/%d/%Y %T')"
                              }
                            ]
                          },
                          {
                            "type": "section",
                            "fields": [
                              {
                                "type": "mrkdwn",
                                "text": "*Workflow ID*: ${CIRCLE_WORKFLOW_ID}"
                              }
                            ]
                          },
                          {
                            "type": "section",
                            "fields": [
                              {
                                "type": "mrkdwn",
                                "text": "*Project*: ${CIRCLE_PROJECT_REPONAME}"
                              },
                              {
                                "type": "mrkdwn",
                                "text": "*Branch*: ${CIRCLE_BRANCH}"
                              },
                              {
                                "type": "mrkdwn",
                                "text": "*Author*: ${CIRCLE_USERNAME}"
                              }
                            ],
                            "accessory": {
                              "type": "image",
                              "image_url": "https://assets.brandfolder.com/otz5mn-bw4j2w-6jzqo8/original/circle-logo-badge-black.png",
                              "alt_text": "CircleCI logo"
                            }
                          },
                          {
                            "type": "actions",
                            "elements": [
                              {
                                "type": "button",
                                "action_id": "basic_fail_view",
                                "text": {
                                    "type": "plain_text",
                                    "text": "View Job"
                                },
                                "url": "${CIRCLE_BUILD_URL}"
                              }
                            ]
                          }
                        ]
              }
  notify-success:
    steps:
      - run:
          name: set env
          environment:
            COMMIT_MSG: $(git log --format=%B -n 1)
          command: echo ${COMMIT_MSG}  
      - slack/notify:
          event: pass
          custom: |
            {
              "text": "CircleCI Workflow succeeded!",
              "blocks": [
                          {
                            "type": "header",
                            "text": {
                              "type": "plain_text",
                              "text": "Workflow Successful. :tada:",
                              "emoji": true
                              }
                          },
                          {
                            "type": "section",
                            "fields": [
                              {
                                "type": "mrkdwn",
                                "text": "*When*: $(date +'%m/%d/%Y %T')"
                              }
                            ]
                          },
                          {
                            "type": "section",
                            "fields": [
                              {
                                "type": "mrkdwn",
                                "text": "*Workflow ID*: ${CIRCLE_WORKFLOW_ID}"
                              }
                            ]
                          },
                          {
                            "type": "section",
                            "fields": [
                              {
                                "type": "mrkdwn",
                                "text": "*Project*: ${CIRCLE_PROJECT_REPONAME}"
                              },
                              {
                                "type": "mrkdwn",
                                "text": "*Branch*: ${CIRCLE_BRANCH}"
                              },
                              {
                                "type": "mrkdwn",
                                "text": "*Changes*: ${COMMIT_MSG}"
                              },
                              {
                                "type": "mrkdwn",
                                "text": "*Author*: ${CIRCLE_USERNAME}"
                              }
                            ],
                            "accessory": {
                              "type": "image",
                              "image_url": "https://assets.brandfolder.com/otz5mn-bw4j2w-6jzqo8/original/circle-logo-badge-black.png",
                              "alt_text": "CircleCI logo"
                            }
                          },
                          {
                            "type": "actions",
                            "elements": [
                              {
                                "type": "button",
                                "action_id": "basic_fail_view",
                                "text": {
                                    "type": "plain_text",
                                    "text": "View Job"
                                },
                                "url": "${CIRCLE_BUILD_URL}"
                              }
                            ]
                          }
                        ]
              }

jobs:
  build-nodejsapp:
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - restore_cache:
          keys: [nodejs-build]
      - run:
          name: Build nodeapp
          command: |
            cd node-app
            npm install
      - save_cache:
          paths: [node-app/node_modules]
          key: nodejs-build
  scan-nodejsapp:
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - restore_cache:
          keys: [nodejs-build]
      - run:
          name: Audit & Analyze Nodeapp
          command: |
            cd node-app
            npm install
            npm audit fix --audit-level=critical
            echo  ${CIRCLE_JOB} ${CIRCLE_PROJECT_REPONAME} ${CIRCLE_SHA1}
  build-nodeapp-dockerimage:
    docker:
      - image: cimg/go:1.13
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - run:
          name: Build nodeapp image
          command: |
            cd node-app
            docker login -u $DOCKERHUB_USER -p $DOCKERHUB_PASSWORD
            docker build -t aminfourty7/test-nodejs:latest .
            docker push aminfourty7/test-nodejs:latest
      - notify-failure       
  build-nginx-dockerimage:
    docker:
      - image: cimg/go:1.13
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - run:
          name: Build nginx image
          command: |
            cd nginx
            docker login -u $DOCKERHUB_USER -p $DOCKERHUB_PASSWORD
            docker build -t aminfourty7/test-nginx:latest .
            docker push aminfourty7/test-nginx:latest
      - notify-failure      
  get-instance-ip:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run: yum install -y tar gzip
      - run:
          name: Add instance-end ip to ansible inventory
          command: |
            aws ec2 describe-instances \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --filters "Name=tag:project,Values=docker-server" \
            --output text >> ~/project/inventory
            cat ~/project/inventory
      - persist_to_workspace:
          root: ~/
          paths:
            - project/inventory
      - notify-failure     
  run-containers:
    docker:
      - image: python:3.10-alpine3.16
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["9f:7e:0b:c8:94:45:60:f3:7a:95:ef:73:ca:42:dd:62"]
      - run:
          name: Install dependencies
          command: |
            apk add --update ansible tar gzip aws-cli curl git
      - attach_workspace:
          at: ~/    
      - run:
          name: run containers
          command:
            ansible-playbook -i inventory docker-ansible.yaml
      - run: echo "COMPLETED"      
      - notify-success
      - notify-failure                          
workflows:
  docker-deployment:
    jobs:
      - build-nodejsapp
      - scan-nodejsapp:
          requires: [build-nodejsapp]
      - build-nodeapp-dockerimage:
          requires: [scan-nodejsapp]
          context: slack-secrets
      - build-nginx-dockerimage:
          context: slack-secrets
          requires: [scan-nodejsapp]
          filters:
            branches:
              only: [main]
      - get-instance-ip:
          context: slack-secrets
          requires: [build-nginx-dockerimage, build-nodeapp-dockerimage]        
      - run-containers:
          context: slack-secrets
          requires: [get-instance-ip]
        