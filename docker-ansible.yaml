---
- name: configuration play 
  hosts: web
  user: ubuntu
  become: true
  become_method: sudo
  gather_facts: false
  tasks:

  - name: copy files
    copy:
      src: ./
      dest: circleci/

  - name: start docker compose
    become: yes
    shell: |
      cd circleci
      docker image ls
      docker compose up -d --build
      docker image prune
    - meta: end_play  